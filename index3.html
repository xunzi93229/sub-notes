<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>列表</title>
  <link rel="stylesheet" href="">
</head>
<body>

  <ul type="square"><!--无序的列表-->
    <li>苹果  disc 属性 实体圆</li>
    <li>橘子  circle 属性 空心圆</li>
    <li>香蕉  square 属性 方块</li>
    <li>花生</li>
  </ul>
  <ol type="i" start=""><!--有序的列表-->
    <li>兆 A  属性 大写A排序</li>
    <li>钱 a   属性 小写a排序</li>
    <li>孙 I  属性  是英文的大写 排序</li>
    <li>李 i  属性 是小写英文上的排序</li>
    <li>start 属性表示开始的排序开头</li>
  </ol>


  <ul><!--嵌套的列表-->
    <li>人</li>
      <ul type="disc">
        <li>好人</li>
        <li>坏人</li>
        <li>平常人</li>
      </ul>
    <li>狗</li>
    <li>猪</li>
    <li>兔子</li>
  </ul>

  <dl> 
    <dt>hello world</dt>
        <dd>haoren</dd>
        <dd>huairen</dd>
    <dt>自定义的标签</dt>
      <dd>自定义一</dd>
      <dd>自定义2</dd>
  </dl>

</body>
</html>
