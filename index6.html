<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>表单的创建 </title>
  <link rel="stylesheet" href="">
</head>
<body>  
  <form>
    用户名:
    <input type="text"></input><br/>
    密码：
    <input type="password"></input><br/>

    你喜欢的水果：
    <input type="checkbox">苹果</input>
    <input type="checkbox">香蕉</input>
    <input type="checkbox">栗子</input>
    <input type="checkbox">梨子</input><br/>

    你的性别：
    <input type="radio" name="sex">男</input>
    <input type="radio" name="sex">女</input><br/>

    最喜欢的网站：
    <select>
      <option value="">www.baidu1.com</option>
      <option value="">www.baidu2.com</option>
      <option value="">www.baidu3.com</option>
      <option value="">www.baidu4.com</option>
    </select>

    <input type="button" value="按钮"></input>
    <input type="submit" value="确定"></input>
    <<textarea cols="30" rows="30">请输入你兴趣</textarea>
  </form>
</body>
</html>
